{% extends "base.html" %}

{% block title %} Главная страница - Онлайн магазин {% endblock %}

{% block content %}
    {% for item in data %}
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.text }}</p>
        <p class="card-text">{{ item.price }}$</p>
        <a href="#" class="btn btn-secondary">View details</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
